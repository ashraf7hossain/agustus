<ion-card *ngFor="let item of pendingList; let i=index" style="border: 1px solid #f8f8f8">
  <ion-card-content (click)="showDetails(item)">
    <ion-item lines="none" color="none" class="ion-no-padding">
      <ion-label>
        <h2 style=" font-weight: bold;">{{item.name}}</h2>
        <p style="display: flex; align-items: center;">
          <ion-avatar></ion-avatar>
          {{item.status}}
        </p>
        <p>{{item.description}}</p>
        <p>{{item.issueDate | date: 'mediumDate'}}</p>
      </ion-label>
      <ion-icon slot="end" name="arrow-forward-outline"></ion-icon>
    </ion-item>
  </ion-card-content>
</ion-card>
