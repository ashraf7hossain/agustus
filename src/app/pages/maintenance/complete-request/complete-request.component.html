<ion-card *ngFor="let item of completeList; let i=index" style="border: 1px solid #f8f8f8">
  <ion-card-content>
    <ion-item lines="none" color="none" class="ion-no-padding">
      <ion-label>
        <h2 style=" font-weight: bold;">{{item.name}}</h2>
        <p style="display: flex; align-items: center;">
          <ion-avatar></ion-avatar>
          {{item.status}}
        </p>
        <p>{{item.description}}</p>
        <p>{{item.issueDate | date: 'mediumDate'}}</p>
        <p *ngIf="item.rating">Rating: {{item.rating}} out of 5 </p>
        <ion-button *ngIf="!item.rating" fill="outline" color="secondary" (click)="openFeedbackModal(item)">Give
          Feedback</ion-button>
      </ion-label>
      <ion-icon (click)="showDetails(item)" slot="end" name="arrow-forward-outline"></ion-icon>
    </ion-item>
  </ion-card-content>
</ion-card>
