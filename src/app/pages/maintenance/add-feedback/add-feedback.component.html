<ion-header class="ion-no-border">
  <ion-toolbar style="--ion-background-color: #363F58;">
    <ion-buttons slot="start">
      <ion-button color="light" (click)="dismiss()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title color="light">{{maintenanceObj.name}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item lines="none">
      <ion-label>Ratings</ion-label>
    </ion-item>
    <ion-item lines="none">
      <app-star-rating [rating]="rating" [starCount]="starCount" [color]="starColor"
        (ratingUpdated)="onRatingChanged($event)"></app-star-rating>
    </ion-item>
    <ion-item lines="none">
      <ion-label>Comment</ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-textarea [formControl]="ratingDetails" style="border: .5px solid; border-radius: 6px; padding-left: 4px;"
        placeholder="Leave a comment">
      </ion-textarea>
    </ion-item>
    <ion-row>
      <ion-col class="ion-text-right ion-margin-end">
        <ion-button color="secondary" (click)="submitFeedBack()">Submit</ion-button>
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>
