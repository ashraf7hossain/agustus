<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-wrap ion-padding-end">Details</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card *ngIf="offerData">
    <ion-card-header>
      <ion-card-title>{{offerData.storeName}}</ion-card-title>
      <ion-card-subtitle>{{offerData.offerTitle}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-card-subtitle><a [href]="offerData.url">{{offerData.url}}.com</a></ion-card-subtitle>
      <ion-label>
        <p>Ends {{offerData.endDate | date: 'mediumDate'}}</p>
      </ion-label>
      <ion-img src="{{baseUrl+ '/api/file/'+offerData.imageId}}"></ion-img>
      <ion-label>
        {{offerData.offerDetails}}
      </ion-label>
      <ion-label>
        <p>{{offerData.offerRedeemDetails}}</p>
      </ion-label>
      <ion-label *ngIf="redemptionInvalidationText" color="danger" class="ion-text-center">
       <h2>{{redemptionInvalidationText}}</h2>
      </ion-label>
    </ion-card-content>
    <ion-card class="ion-text-center" *ngIf="createdCode && offerData.status == 'publish'">
      <ngx-qrcode
        [elementType]="elementType"
        [errorCorrectionLevel]="correctionLevel"
        [value]="createdCode"
        alt="Demo QR Code"
        cssClass="bshadow"></ngx-qrcode>
  </ion-card>
  </ion-card>
</ion-content>
