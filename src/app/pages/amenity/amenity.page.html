<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Amenity Pass</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="presentPopover($event)">
        <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding-top">
  <ion-list>
    <ion-grid>
      <ion-row class="ion-justify-content-between">
        <ion-col [routerLink]="['details/'+ amenity.id]" [queryParams]="queryParams" size="6"
          *ngFor="let amenity of amenities">
          <img style="border-radius: 8px; min-height: 150px;" [src]="baseUrl+ '/api/file/' + amenity.primaryImageId">
          <ion-label>{{amenity.name}}</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
