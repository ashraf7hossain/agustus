<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Event</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-grid>
      <ion-row class="ion-justify-content-between">
        <ion-col [routerLink]="['details/'+ event.id]" [state]="{event: event}" size="6"
          *ngFor="let event of eventList">
          <img style="border-radius: 8px; min-height: 150px;" [src]="baseUrl+ '/api/file/' + event.coverImageId">
          <ion-label>{{event.name}}</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
