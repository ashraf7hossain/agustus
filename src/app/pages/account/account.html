<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="ion-content">
  <div *ngIf="username" class="ion-padding-top ion-text-center">
    <img class="img-avatar" [src]="avatarUrl" alt="avatar">
    
    <h2>{{username}}</h2>
    <h2>{{stripe_customer_id}}</h2>
    <ion-list lines="inset">
      <ion-item  [routerLink]="['profileImage']">Profile Picture</ion-item>
      <ion-item (click)="changeUsername()">Change Username</ion-item>
      <ion-item (click)="changePassword()">Change Password</ion-item>
      <ion-item (click)="support()">Support</ion-item>
      <ion-item>
        <ion-label>Violence Alert Subscribe</ion-label>
        <ion-toggle slot="end" (ionFocus)="onIonFocus($event)" (ionChange)="onAlertSubscription($event)" [checked]="alertSubscription"></ion-toggle>
      </ion-item>
      <ion-item (click)="logout()">Logout</ion-item>
    </ion-list>
  </div>
</ion-content>
